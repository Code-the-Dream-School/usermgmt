<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>Changing your User Management Password</h1>
    <p>You can change your User Management Password using the form below.  You must be logged in to use this function.</p>
    <form>
        <label for="oldPassword">Current Password</label>
        <input id="oldPassword" type="password">
        <label for="password" >New Password</label>
        <input id="password" type="password">
        <label for="password1">Repeat New Password</label>
        <input id="password1" type="password">
        <button type="button" id="changePassword">Change Password</button>
    </form>
    <div id="messages"></div>
    <script src="/changePassword.js"></script>
</body>
</html>
